<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип место">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpeg" alt="аватар">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="button profile__button-edit" type="button"></button>
        <h2 class="profile__subtitle">Исследователь океана</h2>
      </div>
      <button class=" button profile__button-add" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__autor">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup-edit">
    <div class="popup__container popup__container-edit">
      <button class="button popup__button-close popup__button-close-edit" type="button"></button>
      <form class="popup__form popup__form-edit" name="edit-form" novalidate>
        <h4 class="popup__profile popup__profile-edit">Редактировать профиль</h4>
        <input id="name-input" class="popup__input popup__input_type_name" type="text" name="name" value="" minlength="2" maxlength="40" placeholder="Имя" required>
        <span class="name-input-error popup__input-error"> </span>
        <input id="job-input" class="popup__input popup__input_type_job" type="text" name="job" value="" minlength="2" maxlength="200" placeholder="О себе" required>
        <span class="job-input-error popup__input-error"> </span>
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup-add">
      <div class="popup__container popup__container-add">
        <button class="button popup__button-close popup__button-close-add" type="button"></button>
        <form class="popup__form popup__form-add" name="add-form" novalidate>
          <h4 class="popup__profile popup__profile-add">Новое место</h4>
          <input id="place-input" class="popup__input popup__input_type_place" 
          type="text" name="input-place" 
          value="" minlength="2" maxlength="30"
          placeholder="Название" required>
          <span class="place-input-error popup__input-error"></span>
          <input id="link-input" class="popup__input popup__input_type_link" type="" name="input-link" value="" 
          placeholder="Ссылка на картинку" required>
          <span class="link-input-error popup__input-error"></span>
          <button class="popup__button-save" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_photo-card"> 
      <div class="popup__container-card"> 
        <button class="popup__button-close button popup__button-close-photo" type="button"></button> 
        <img class="popup__img-card" alt="Полноразмерное фото"> 
        <h4 class="popup__title-card"></h4> 
      </div> 
    </div> 
  <template id="element">
      <article class="element">
          <img class="element__img" src="" alt="">
          <button class="element__button-delete"></button>
          <div class="element__info">
            <h3 class="element__title"></h3>
            <button class="element__button-like" type="button"></button>
          </div>
        </article> </template>
  <script src="./scripts/constants.js"></script> 
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
